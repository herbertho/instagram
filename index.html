<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./blackphone.jpg" alt="Celular" class="src">
            </div>
            <div class="instagram-continue">
                <div class="group">
                        <img src="./insta.png" class="instagram-logo" alt="Logo do instagram">
                        <div class="profile-photo">
                            <img src="./redimensionada.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como herbert.oliveirazz</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é herbert.oliveirazz</p> 
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
